<body class="ms-Fabric" dir="ltr">
    <div id="content-header">
        <div class="padding">
            <h1>Welcome to iKan</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <p>Choose options below to use OpenAI to assist.</p>
        </div>
        <div>
            <button class="accordion">Help me rewrite</button>
            <div class="panel">
                <br/>
                <label for="fname" >Select any text (less than 200 characters) </label>
                <br />
                <button class="buttonstyle" type="button" id="rewrite">Rephase selected text</button>
                <br />
                <label id="message"></label>
            </div>

            <br/>
            <button class="accordion">Help me with ideas</button>
            <div class="panel">
                <br />
                <textarea id="txtIdeas" placeholder="Generate a project template" rows="4" cols="40"> </textarea>
                <br />
                <br />
                <button class="buttonstyle" type="button" id="btnIteas">Generate Ideas</button>
                <br />

            </div>

        </div>
    </div>

    <br />
    <div id="supportedVersion" />

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;
        console.log("in accordion");
        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    console.log("== none");
                    panel.style.display = "none";
                } else {
                    console.log("== block");
                    panel.style.display = "block";
                }
            });
        }


    </script>

</body>
